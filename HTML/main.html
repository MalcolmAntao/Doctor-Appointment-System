<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediBook</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>

  <body>
    <script src="../JavaScript/DisplayError.js"></script>
    <div class="form">
      <ul class="tab-group" style="opacity: 1">
        <li class="tab active">
          <a
            href="#signup"
            style="border-radius: 15px !important; margin-right: 8x"
            >Sign Up</a
          >
        </li>
        <li class="tab">
          <a
            href="#login"
            style="border-radius: 15px !important; margin-left: 8px"
            >Log In</a
          >
        </li>
      </ul>
      <div class="tab-content">
        <div id="signup">
          <h1>Register</h1>
          <form action="signup.php" method="post" id="signup-form">
            <div class="top-row">
              <div class="field-wrap">
                <input
                  type="text"
                  required
                  placeholder="First Name"
                  name="firstName"
                  id="firstName"
                />
              </div>
              <div class="field-wrap">
                <input
                  type="text"
                  required
                  placeholder="Last Name"
                  name="lastName"
                  id="lastName"
                />
              </div>
            </div>

            <div class="field-wrap">
              <input
                type="email"
                required
                placeholder="Email Address"
                name="email"
                id="email"
              />
            </div>
            <div class="field-wrap">
              <input
                type="username"
                required
                placeholder="Username"
                name="username"
                id="username"
              />
            </div>
            <div class="field-wrap">
              <input
                type="password"
                required
                placeholder="Password"
                name="password"
                id="password"
              />
            </div>
            <div class="field-wrap">
              <input
                type="password"
                required
                placeholder="Confirm-Password"
                name="password"
                id="confirm-password"
              />
            </div>

            <button type="submit" class="button button-block">Sign Up</button>
          </form>
        </div>
        <div id="login">
          <h1>Welcome to MediBook!</h1>
          <form action="login.php" method="post">
            <div class="field-wrap">
              <input
                type="email"
                required
                placeholder="Email"
                id="email"
                class="form-control"
                name="email"
              />
            </div>
            <div class="field-wrap">
              <input
                type="password"
                required
                placeholder="Password"
                id="password"
                class="form-control"
                name="password"
              />
            </div>
            <p class="forgot"><a href="./Doctor.html">Are you a doctor?</a></p>
            <button class="button button-block">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      // Check if the X-Login-Error header exists in the response
      var loginError = xhr.getResponseHeader("X-Login-Error");
      if (loginError) {
        // Display the error message in the browser's search bar
        document.title = loginError;
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../JavaScript/CheckPass.js"></script>
    <script src="../JavaScript/main.js"></script>
  </body>
</html>
