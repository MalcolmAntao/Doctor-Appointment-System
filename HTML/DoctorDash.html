<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/DoctorDash.css">

    <style>
        table#myTable {
            width: 100%;
            border-collapse: collapse;
        }
        tr.Slots {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th.Slots {
            background-color: #f2f2f2;
        }
        #prescrption-list > *
        {
            align-items: center;
        }
    </style>
</head>
<body>
    
    <div class="app-container">

        <div class="app-header" style="background-color:#253C8B" >
        <div class="app-header-left">
        <img src="../Assets/Svg/Logo.svg" height="25px" class="logo-pos" />
        <p class="app-name" style="color:white">MEDIBOOK</p>
        </div>
        <div class="app-header-right">
            <button class="game-btn"><a style="color: black; text-decoration: none; font-weight: bold;" href="./Game.html">Bored? </a></button>
        <!--logout button/profile-->
        <div class="dropdown">
        <button class="profile-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 19 19">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
        <span style="color:white">DOCTOR</span>
        <div class="dropdown-content">
            <div class="dropdown-box">
                <a href="../HTML/Landing.html">LOGOUT<br /></a>
                <a href="../HTML/doctorProfile.html">PROFILE<br /></a>
                <a href="../HTML/DoctorSchedule.html">SCHEDULING</a>
            </div>
            
        </div>
        </button>
        <!--logout button/profile ends-->
        </div>
        </div>
        <button class="messages-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle">
        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" /></svg>
        </button>
        </div>

        <!-- cards content -->
        <div class="app-content">
            
            <div class="projects-section">
                    <div class="projects-section-header">
                        <p>HOME</p>
                        <table>
                            <tbody style="font-weight: 900; font-size: x-large;">
                            <tr>
                              <td id="day"></td>
                              <td id="date"></td>
                              <tr style="text-align: right;">
                                <td></td>
                                <td id="time"></td>
                              </tr>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                  
                       <div>
                        <button id="myButton" onclick="addRow()" >Add Row</button>
                            <table id="myTable">
                                <thead>
                                    <tr class="Slots" >
                                        <th style="border: 1px solid black; padding: 8px;" >Sr. No.</th>
                                        <th style="border: 1px solid black; padding: 8px;">Name</th>
                                        <th >Time Slot</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Rows will be added here -->
                                </tbody>
                            </table>
                        
                            
                       </div>
                        <script>
                            function addRow() {
                                var table = document.getElementById("myTable");
                                var row = table.insertRow(-1);
                                var cell1 = row.insertCell(0);
                                var cell2 = row.insertCell(1);
                                var cell3 = row.insertCell(2);
                                cell1.innerHTML = table.rows.length - 1;
                                cell2.innerHTML = "Malcolm Antao";
                                cell3.innerHTML = "10:30 am";
                                cell1.style.textAlign = "center";
                                cell2.style.textAlign = "center"; // Center the content of the Name cell
                                cell3.style.textAlign = "center";
                                
                            };
                            document.getElementById("myButton").addEventListener("click", function() {
                            alert("Button clicked!");
                            hideButton();
                        });
                            function hideButton() {
                            var button = document.getElementById("myButton");
                            button.style.display = "none";
                        }
                        </script>
                    
               
            </div>
        <!-- card content-end -->

        <!-- upcomming Appointments --> <!-- upcomming Appointments-end -->
        <div class="messages-section">
        <button class="messages-close">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle">
        <circle cx="12" cy="12" r="10" />
        <line x1="15" y1="9" x2="9" y2="15" />
        <line x1="9" y1="9" x2="15" y2="15" /></svg>
        </button>
        <div class="projects-section-header" >
        <p>Patient Details</p>
        </div>

        <div class="messages">
            <div class="center-profile">
                <div class="profile-picture-container">
                    <img id="profile-picture" src="../Assets/Img/Profile.jpg" alt="Profile Picture">
                </div>
            </div>
            <div style="display: flex; justify-content: center;">
                <h2>Malcolm Antao </h2>
            </div>
            
            <hr />

            <!-- <table id="appointments">
                <thead>
                  <tr>
                    <th>Day</th>
                    <th>Date</th>
                    <th>Time</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="day">Friday</td>
                    <td id="date">23.03.2024</td>
                    <td id="time">22:00 pm</td> 
                  </tr>
                </tbody>
              </table> -->
        </div>
        
        <div class="pres" >
            
            <div class="projects-section-header" style="display: flex; justify-content: center;">
                <p>Latest Prescription</p>
            </div>
            <div class="Prescription">
                
                <ul id="prescription-list">
                    <li>
                    <span class="medication-column">Name</span>
                    <span class="dosage-column">Dosage</span>
                    
                    <span class="quantity-column">Quantity</span>
                    </li>
                    <li>
                    <span class="medication-column">Amoxicillin</span>
                    <span class="dosage-column">500 mg</span>
                   
                    <span class="quantity-column">20 capsules</span>
                    </li>
                    <li>
                    <span class="medication-column">Atorvastatin</span>
                    <span class="dosage-column">5 mg</span>
                    
                    <span class="quantity-column">30 tablets</span>
                    </li>
                </ul>
            </div>
        </div>

        </div>
        </div>
    </div>    
        <script src="../JavaScript/.DoctorDashboard.js"></script>
        <script src="../JavaScript/dash.js"></script>
        <script src="../JavaScript/table.js"></script>
    

</body>
</html>
